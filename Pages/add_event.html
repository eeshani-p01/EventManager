<div id="addevent" ng-controller="addeventControl">
  <div class="back"></div>
  <div class="dialog">
    <form id ="dial">
      <div id="head">
        <h2>Your Event </h2>
      </div>
      <div class="form-group">
        <label for="title">Event Name:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter your event name" name="title">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email w</small> -->
      </div>
      <div class="form-group">
        <label for="date">Event On:</label>
        <input type="text" class="form-control" id="date" placeholder="Enter the event date" name="date">
      </div>
      <div class="form-group">
        <label for="cost">Cost of event:</label>
        <input type="text" class="form-control" id="cost" placeholder="Enter the ticket price" name="price">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email w</small> -->
      </div>
      <div class="form-group">
        <label for="host">Event host:</label>
        <input type="text" class="form-control" id="host" placeholder="Enter the name of organizer" name="organizer">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="sendata()">Submit</button>
      </form>
    </div>
</div>
